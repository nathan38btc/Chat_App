<button (click)="GetMyConversations()">Get my conversations</button>

@for(conversation of myConversation;track conversation.IdConversation; let idx = $index){
<div>
    <button (click)="getEntireConversation(conversation)">{{idx+1}} : {{conversation.IdConversation}} </button>
</div>
    

}@empty {
    <p>You have no conversation yet</p>
}

@for(messages of ConversationDetails;track messages.Message){
    <p>{{messages.Message}}</p>
}@empty {
    <p>selectionne une conversation</p>
}

<div>
    <form [formGroup]="newMessageForm" (submit)="submitContent()">
        <label for="message"> Send </label>
        <input id="message" type="text" formControlName="content" >
    </form>
</div>
