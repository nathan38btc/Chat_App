<!-- SideBar  -->
<div id="sidebar">
    @for(conversation of myConversations;track conversation.IdConversation; let idx = $index){
        <div>
            <button (click)="getEntireConversation(conversation)"> {{conversation.IdConversation}} </button>
        </div>
        }
</div>

@for(messages of ConversationDetails;track messages.Message){
    <p id="messages">{{messages.Message}}</p>
}

<div id="body">
    <form id="form" [formGroup]="newMessageForm" (submit)="submitContent()">
        <img id="logo" src="./../../assets/graphicalElements/send.png">
        <input id="message" type="text" formControlName="content" >
    </form>
</div>

<button (click)="GetMyConversations()">Get my conversations</button>
